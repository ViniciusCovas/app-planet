<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador Espacial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Explorador Espacial</h1>
        <div id="dashboard">
            <div id="planet-display">
                <img id="planet-image" src="/images/sun.png" alt="Sol">
                <h2 id="planet-name">Sol</h2>
            </div>
            <div id="planet-info">
                <p id="planet-description">El Sol es la estrella central de nuestro sistema solar.</p>
            </div>
            <div id="controls">
                <button id="prev-planet">Anterior</button>
                <button id="next-planet">Siguiente</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
